<html>
    <head>
        <TITLE>Grid 2</TITLE>
            <style>
                .menu {
                    background-color: gray;
                    color: beige;
                    border: 1px solid;        
                    text-align: center; 
                    padding: 20px;
                    font-size: 19px;
                    font-style: oblique;
                }

                .ColumMenu {
                        display: grid;
                        grid-template-columns: 150px;
                    }
            </style>
    </head>

    <body>
        <aside class="ColumMenu">
            <DIV class="menu">Início</DIV>
            <div class="menu">Promoções</div>
            <div class="menu">Ofertas</div>
            <div class="menu">Conta</div>
            <div class="menu">Sair</div>
        </aside>
    </body>

</html>
